<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Clarity Quiz</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function LifeClarityQuiz() {
            const [currentPage, setCurrentPage] = useState(0);
            const [answers, setAnswers] = useState({
                q1: '',
                q2: '',
                q3: '',
                q4: '',
                q5: '',
                q6: '',
                q7: '',
                email: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [isComplete, setIsComplete] = useState(false);
            const [error, setError] = useState('');
            const [isMusicPlaying, setIsMusicPlaying] = useState(false);
            const audioRef = useRef(null);

            const questions = [
                {
                    id: 'q1',
                    question: 'สิ่งที่คุณต้องการจริงๆ คืออะไร?',
                    description: 'มองเผินๆ อาจจะเหมือนคำถามง่ายๆ แต่เชื่อมั้ย หลายคนไม่เคย "ใช้เวลา" เพื่อคิดดูจริงๆ เลย ลองนั่งคิดช้าๆ เขียนทุกอย่างที่นึกออกลงบนหน้านี้ เขียนออกมาให้หมด ความฝันที่ฟังดูเหมือนบ้า เป้าหมายที่คิดไว้ แล้วถ้าให้เลือกทั้งหมดนั้นเหลือแค่ข้อเดียว คุณจะเลือกอะไร?',
                    placeholder: 'เขียนทุกอย่างที่นึกออก...'
                },
                {
                    id: 'q2',
                    question: 'ถ้าพรุ่งนี้ตื่นมาแล้วอยู่คนเดียว ไม่มีเพื่อน ไม่มีครอบครัว ไม่มีคนที่จะเปลี่ยนการตัดสินใจของคุณได้ มีสิ่งไหนที่คุณอยากทำต่างออกไปไหม?',
                    description: 'จริงๆ แล้วเพื่อนหรือคนรอบตัว อาจจะมีผลต่อการตัดสินใจของคุณแบบไม่รู้ตัว (โดยเฉพาะพ่อแม่) และมันทำให้คุณไม่ได้อยากรับผิดชอบในการตัดสินใจนั้นๆ เพราะคุณไม่ได้อินกับมัน 100% ถ้าวันนี้ คุณเลือกเองทุกอย่างได้ โดยไม่ต้องสนใจใคร ไม่ต้องกลัวใครตัดสิน คุณจะทำอะไรที่เปลี่ยนไปจากเดิมมั้ย?',
                    placeholder: 'เล่าสิ่งที่อยากทำถ้าเลือกเองได้...'
                },
                {
                    id: 'q3',
                    question: 'ถ้าต้องตอบตัวเองแบบซื่อตรงสุดๆ (ห้ามโกหก) อะไรที่คุณอยากจะเริ่มทำตอนนี้เลย แล้วอะไรที่อยากจะหยุดทำเลย',
                    description: 'ลองใช้เวลาสั้นๆ เพื่อคิดว่าแท้จริงแล้ว ชีวิตคุณต้องการอะไร สิ่งที่กำลังทำอยู่ทุกวัน ใช่สิ่งที่ต้องการจริงๆ หรือ? ถ้าคุณทำสิ่งที่กำลังทำอยู่ไปอีก เดือน? ปี? สิบปี? คุณจะไปอยู่ในจุดที่ต้องการไหม? สั้นๆ คือคุณกำลังทำสิ่งที่ทำให้ตัวเองเข้าใกล้เป้าหมายมากขึ้นหรือเปล่า? การตอบคำถามข้อนี้ต้องใช้ใจที่ซื่อสัตย์กับตัวเองมากเลย',
                    placeholder: 'ตอบตัวเองอย่างซื่อสัตย์...'
                },
                {
                    id: 'q4',
                    question: 'ถ้าวันนี้ คุณได้พรวิเศษที่จะทำให้ไปถึงจุดหมายในทุกอย่างที่คิดได้ คุณอยากไปอยู่จุดไหนในอีกสามปีข้างหน้า?',
                    description: 'วางข้อจำกัดทางความคิดลงก่อน จุดหมายที่คุณอยากไปอยู่ในอีกสามปีคือที่ไหน? เป้าหมายทางกายภาพ ทางจิตใจ ทางการเงิน? คุณอยากได้อิสระมากกว่านี้ไหม? คุณอยากเจอคนที่ใช่หรือ? หรือคุณอยากทำงานที่ฝันไว้? เขียนออกมาได้เลย',
                    placeholder: 'วาดภาพจุดหมายในสามปีข้างหน้า...'
                },
                {
                    id: 'q5',
                    question: 'ถ้าวันนี้ คุณสามารถใช้เวลาทั้งวันได้แบบที่คิดไว้ ตั้งแต่ตื่นนอนจนนอนหลับไป วันในฝันของคุณหน้าตาเป็นแบบไหน?',
                    description: 'ลองหลับตา ทำใจสบายๆ แล้วนึกดูซิ วันนั้นมันจะรู้สึกแบบไหน? คุณตื่นกี่โมงหรือ? คุณกำลังกินอะไรตอนเช้า? กิจกรรมที่ทำคืออะไร? คุณใช้เวลาไปกับใคร? คุณอยู่ที่ประเทศไหน? อยู่ในบ้านแบบไหน?',
                    placeholder: 'บรรยายวันในฝันของคุณ...'
                },
                {
                    id: 'q6',
                    question: 'ถ้าชีวิตนี้ คุณสามารถทำได้แค่อย่างเดียวไปจนตาย คุณอยากทำอะไร?',
                    description: 'ผมเข้าใจว่าคำถามนี้ตอบยาก แต่ลองตอบเท่าที่ได้ดูครับ สิ่งสิ่งนั้นที่คุณจะอยู่กับมันไปตลอดชีวิตคืออะไร เลือกแค่อย่างเดียวที่มันสำคัญกับคุณจริงๆ',
                    placeholder: 'สิ่งเดียวที่สำคัญที่สุดในชีวิต...'
                },
                {
                    id: 'q7',
                    question: 'ถ้าวันนี้คุณเข้าใจและเชื่อว่าคุณสามารถไปถึงสิ่งที่คิดไว้ได้ 100% หากใช้เวลากับมันมากพอ คุณอยากจะทำอะไรในอีก 3-5 ปีข้างหน้า',
                    description: 'เป้าหมายเดียวของคุณคืออะไร? อะไรที่ทำให้คุณตื่นเต้น? คุณยอมใช้เวลาทั้งหมดและทำทุกอย่างเพื่อแลกกับเป้าหมายนี้จริงๆ หรือเปล่า?',
                    placeholder: 'เป้าหมายที่คุณเชื่อมั่นว่าทำได้...'
                }
            ];

            const totalPages = questions.length + 1;

            const toggleMusic = () => {
                if (audioRef.current) {
                    if (isMusicPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play();
                    }
                    setIsMusicPlaying(!isMusicPlaying);
                }
            };

            const handleAnswerChange = (questionId, value) => {
                setAnswers(prev => ({ ...prev, [questionId]: value }));
                setError('');
            };

            const handleNext = () => {
                const currentQuestion = questions[currentPage];
                if (currentQuestion && !answers[currentQuestion.id].trim()) {
                    setError('Please answer this question before continuing');
                    return;
                }
                setCurrentPage(prev => prev + 1);
                setError('');
            };

            const handleBack = () => {
                setCurrentPage(prev => prev - 1);
                setError('');
            };

            const handleSubmit = async () => {
                if (!answers.email.trim()) {
                    setError('Please enter your email address');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(answers.email)) {
                    setError('Please enter a valid email address');
                    return;
                }

                setIsSubmitting(true);
                setError('');

                try {
                    const webhookUrl = 'https://atm.guitarjkp.me/webhook/clarity-finder';
                    
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(answers)
                    });

                    if (response.ok) {
                        setIsComplete(true);
                    } else {
                        setError('Something went wrong. Please try again.');
                    }
                } catch (err) {
                    setError('Unable to submit. Please check your connection and try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const progressPercentage = ((currentPage + 1) / totalPages) * 100;

            // Lucide Icons as SVG
            const ChevronRight = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            );

            const ChevronLeft = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            );

            const Mail = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            );

            const CheckCircle = () => (
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            );

            const Volume2 = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            );

            const VolumeX = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            );

            if (isComplete) {
                return (
                    <div className="min-h-screen relative overflow-hidden bg-black">
                        <div className="relative z-10 min-h-screen flex items-center justify-center p-4">
                            <div className="bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full text-center border border-gray-700">
                                <div className="mb-6 flex justify-center text-emerald-400">
                                    <CheckCircle />
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">Thank You</h2>
                                <p className="text-gray-300 mb-2">
                                    Your personalized Life Clarity Guide is being prepared.
                                </p>
                                <p className="text-gray-300">
                                    Check your email at <span className="font-semibold text-blue-400">{answers.email}</span> for your download link.
                                </p>
                                <p className="text-sm text-gray-400 mt-6">
                                    Do not forget to check your spam folder
                                </p>
                            </div>
                        </div>

                        <audio ref={audioRef} loop>
                            <source src="https://cdn.pixabay.com/audio/2022/05/13/audio_2fe81d6f0a.mp3" type="audio/mpeg" />
                        </audio>

                        <button
                            onClick={toggleMusic}
                            className="fixed bottom-6 right-6 z-20 p-4 bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-full text-white hover:bg-gray-700 transition-all border border-gray-600"
                        >
                            {isMusicPlaying ? <Volume2 /> : <VolumeX />}
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen relative overflow-hidden bg-black">
                    <div className="relative z-10 min-h-screen flex items-center justify-center p-4">
                        <div className="bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden border border-gray-700">
                            <div className="h-2 bg-gray-800">
                                <div 
                                    className="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transition-all duration-500"
                                    style={{ width: `${progressPercentage}%` }}
                                />
                            </div>

                            <div className="p-8 md:p-12">
                                <div className="mb-8">
                                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">
                                        Life Clarity Quiz
                                    </h1>
                                    <p className="text-gray-400">
                                        Question {currentPage + 1} of {totalPages}
                                    </p>
                                </div>

                                {currentPage < questions.length ? (
                                    <div className="mb-8">
                                        <h2 className="text-xl md:text-2xl font-semibold text-gray-200 mb-4 leading-relaxed">
                                            {questions[currentPage].question}
                                        </h2>
                                        {questions[currentPage].description && (
                                            <p className="text-gray-400 mb-6 leading-relaxed text-sm md:text-base">
                                                {questions[currentPage].description}
                                            </p>
                                        )}
                                        <textarea
                                            value={answers[questions[currentPage].id]}
                                            onChange={(e) => handleAnswerChange(questions[currentPage].id, e.target.value)}
                                            placeholder={questions[currentPage].placeholder}
                                            className="w-full p-4 bg-gray-800 bg-opacity-50 border-2 border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none transition-all min-h-36 text-gray-200 placeholder-gray-500 backdrop-blur-sm"
                                            rows="8"
                                        />
                                    </div>
                                ) : (
                                    <div className="mb-8">
                                        <h2 className="text-xl md:text-2xl font-semibold text-gray-200 mb-4">
                                            Almost there! Where should we send your results?
                                        </h2>
                                        <p className="text-gray-400 mb-6">
                                            Enter your email to receive your personalized Life Clarity Guide as a PDF.
                                        </p>
                                        <div className="relative">
                                            <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                                                <Mail />
                                            </div>
                                            <input
                                                type="email"
                                                value={answers.email}
                                                onChange={(e) => handleAnswerChange('email', e.target.value)}
                                                placeholder="your.email@example.com"
                                                className="w-full pl-12 pr-4 py-4 bg-gray-800 bg-opacity-50 border-2 border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none transition-all text-gray-200 placeholder-gray-500 backdrop-blur-sm"
                                            />
                                        </div>
                                    </div>
                                )}

                                {error && (
                                    <div className="mb-6 p-4 bg-red-900 bg-opacity-50 border border-red-700 rounded-lg text-red-300 text-sm backdrop-blur-sm">
                                        {error}
                                    </div>
                                )}

                                <div className="flex justify-between items-center">
                                    <button
                                        onClick={handleBack}
                                        disabled={currentPage === 0}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all ${
                                            currentPage === 0
                                                ? 'text-gray-600 cursor-not-allowed'
                                                : 'text-gray-300 hover:bg-gray-800 hover:bg-opacity-50'
                                        }`}
                                    >
                                        <ChevronLeft />
                                        Back
                                    </button>

                                    {currentPage < questions.length ? (
                                        <button
                                            onClick={handleNext}
                                            className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded-lg font-medium hover:shadow-lg hover:shadow-purple-500/50 transition-all"
                                        >
                                            Next
                                            <ChevronRight />
                                        </button>
                                    ) : (
                                        <button
                                            onClick={handleSubmit}
                                            disabled={isSubmitting}
                                            className="flex items-center gap-2 px-8 py-3 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded-lg font-medium hover:shadow-lg hover:shadow-purple-500/50 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isSubmitting ? 'Sending...' : 'Get My Guide'}
                                            <ChevronRight />
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    <audio ref={audioRef} loop>
                        <source src="https://cdn.pixabay.com/audio/2022/05/13/audio_2fe81d6f0a.mp3" type="audio/mpeg" />
                    </audio>

                    <button
                        onClick={toggleMusic}
                        className="fixed bottom-6 right-6 z-20 p-4 bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-full text-white hover:bg-gray-700 transition-all border border-gray-600 shadow-lg"
                        title={isMusicPlaying ? 'Pause music' : 'Play music'}
                    >
                        {isMusicPlaying ? <Volume2 /> : <VolumeX />}
                    </button>
                </div>
            );
        }

        ReactDOM.render(<LifeClarityQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
